const API = "https://ask-my-mentor.onrender.com";

const token = new URLSearchParams(window.location.search).get("token");

document.getElementById("replyBtn").addEventListener("click", async () => {
  const answer = document.getElementById("replyText").value;

  if (!answer) {
    alert("Please write a reply first");
    return;
  }

  try {
    const res = await fetch(`${API}/api/questions/reply/${token}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ answer })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Failed to send reply");
      return;
    }

    alert("✅ Reply sent successfully!");
  } catch (err) {
    console.error(err);
    alert("Server not reachable");
  }
});
